{% load staticfiles %}
<html>
    <head>
    
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
<link rel="stylesheet" href="{% static 'css/custom.css' %}">

        <title>Trial Match</title>
    </head>
		
    <body>
	
        <div class="page-header">
		
			<h1><a href="/">Clinical Trial Matching</a></h1>
		</div>
		
</div>
	<form>
	<div class="container-fluid">
		<div class="row">
			<div class="form-group">
				<div class="col-md-4">
					<label for="exampleInputDisease">Enter the disease of the patient</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Disease Type">
				</div>
			<div class="form-group">
				<div class="col-md-2">
					<label for="exampleInputAge">Age in years</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Age">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-2">
					<label for="exampleInputMale">Gender</label>
					<select class="form-control">
						<option>Select</option>
						<option>Male</option>
						<option>Female</option>
						<option>Both</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-2">
					<label for="exampleInputGene">Gene Mutation</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Gene">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-2">
					<label for="exampleInputAAS">Amino Acid Substitution</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="AAS">
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<label for="exampleInputGrade">Grade</label>
				<select class="form-control">
					<option>Select</option>
					<option>I</option>
					<option>II</option>
					<option>III</option>
				</select>
			</div>
		
		</div>  
	</div>
	</form>		
		<div class="col-md-2">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
		
    </body>
</html>
