{% load staticfiles %}
<html>
    <head>
    
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
<link rel="stylesheet" href="{% static 'css/custom.css' %}">

        <title>Trial Match</title>
		<div class="page-header">
		
			<h1>Clinical Trial Matching</a></h1>
		</div>
		
    </head>
		
    <body>
	<div class="container-fluid">
	<form  method="post">
		<div class="form-group">
			<div class="col-md-4">
				<label for="exampleInputDisease">Enter the disease of the patient</label>
				<input type="text" class="form-control" id="disease" placeholder="Disease Type">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2">
				<label for="exampleInputAge">Age in years</label>
				<input type="text" class="form-control" id="age" placeholder="Age">	
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2">
				<label for="exampleInputMale">Gender</label>
				<select class="form-control" id="gender">
					<option>Select</option>
					<option>Male</option>
					<option>Female</option>
					<option>Both</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2">
				<label for="exampleInputGene">Gene Mutation</label>
				<input type="text" class="form-control" id="gene" placeholder="Gene">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2">
				<label for="exampleInputAAS">Amino Acid Substitution</label>
				<input type="text" class="form-control" id="aas" placeholder="AAS">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2">
				<label for="exampleInputStage">Stage</label>
				<select class="form-control" id="stage">
					<option>Select</option>
					<option>I</option>
					<option>II</option>
					<option>III</option>
					<option>IV</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2 ">
				<label for="exampleInputGrade">Grade</label>
				<select class="form-control" id="grade">
					<option>Select</option>
					<option>I</option>
					<option>II</option>
					<option>III</option>
				</select>
				
			</div>
		</div>
		<div class="col-md-2">
		<button type="button" class="btn btn-default" >Submit</button>
		</div>
		
	</form>
	</div>
	
	
	{% for i in records %}
	{% for k,v in i.items %}
    <div class = "col-md-offset-1 col-md-11">
        <p>{{ k }}</p>
    </div>
	<div class = "col-md-offset-1 col-md-10" style="background-color:lavender;">
		<p>{{v}}</p>
	</div>
	{% endfor %}
	{% endfor %}
	
	
	</body>
</html>
